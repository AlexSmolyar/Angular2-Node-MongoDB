<form [formGroup]="authorizationForm" class="form">
    <md-input-container class="full-width">
        <input mdInput formControlName="email" placeholder="Email">
    </md-input-container>
    <md-input-container class="full-width">
        <input mdInput formControlName="password" placeholder="Password">
    </md-input-container>
    <button md-raised-button type="submit">Sign in</button>
</form>
